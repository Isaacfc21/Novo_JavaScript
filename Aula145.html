<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 145 de Java Script</title>
    <link rel="stylesheet" href="estilos145.css">
</head>
<body>
    <div id="fundoLogin" class="fundoLogin">
        <div id="baseLogin" class="baseLogin">
            <div id="elementosLogin" class="elementosLogin">
                <div class="campoLogin">
                    <label>Username</label>
                    <input type="text" name="f_username" id="f_username">
                </div>
                <div class="campoLogin">
                    <label>Senha</label>
                    <input type="password" name="f_senha" id="f_senha">
                </div>
                <div class="botoesLogin">
                    <button id="btn_login">Login</button>
                    <button id="btn_cancelarlogin">Cancelar</button>
                </div>
            </div>
            <div id="logoLogin" class="logoLogin">
                <img src="logo.png" title="CFB Cursos" width="200" height="200">
            </div>
        </div>
    </div>
    <h1>CFB Cursos</h1>
    <script src="Aula145.js" type="module"></script>
</body>
</html>
