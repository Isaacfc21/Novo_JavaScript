<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 163 de Java Script</title>
    <link rel="stylesheet" href="estilos163.css">
</head>
<body id="novo">
    <div class="organizar_adicionar">
        <div class="adicionar_c">
            <label class="t_add">Adicione seus contatos aqui:</label>
            <img id="add_circle" src="add_circle.svg" alt="" width="30" height="30">
        </div>
        <div id="dgvUsuario" class="dgv">
            <!-- <div id="dgvDados" class="dgvDados">
            </div> -->
        </div>
    </div>
    <div id="elementosForm" class="elementosForm ocultar">
        <div class="e_form">
            <div class="campoForm">
                <label>ID</label>
                <input type="text" name="f_id" id="f_id">
            </div>
            <div class="campoForm">
                <label>Nome</label>
                <input type="text" name="f_nome" id="f_nome">
            </div>
            <div class="campoForm">
                <label>Celular</label>
                <input type="text" name="f_celular" id="f_celular">
            </div>
            <div class="campoForm">
                <label>E-Mail</label>
                <input type="text" name="f_email" id="f_email">
            </div>
            <div class="campoForm">
                <label>Data de Nascimento</label>
                <input type="text" name="f_dtnasc" id="f_dtnasc">
            </div>
            <div class="botoesForm">
                <button id="btn_gravar" class="btn_geral">Gravar</button>
                <button id="btn_cancelar" class="btn_geral">Cancelar</button>
            </div>
        </div>
    </div>
    <script src="novo.js"></script>
</body>
</html>
