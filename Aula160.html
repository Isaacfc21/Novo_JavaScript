<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 160 de Java Script</title>
    <link rel="stylesheet" href="estilos160.css">
</head>
<body>

    <div id="dgvProdutos" class="dgv">
        <div id="dgvTitulos" class="dgvTitulos">
            <div class="c1">ID</div>
            <div class="c2">Produto</div>
            <div class="c3">Marca</div>
            <div class="c4">Modelo</div>
            <div class="c5">Funções</div>
        </div>
        <div id="dgvDados" class="dgvDados">
        </div>
    </div>

    <div id="janelaView" class="janelaView ocultar">
        <div id="view" class="view">
            <div class="campo">
                <label>ID</label>
                <input type="text" name="f_id" id="f_id" readonly>
            </div>
            <div class="campo">
                <label>Produto</label>
                <input type="text" name="f_produto" id="f_produto" readonly>
            </div>
            <div class="campo">
                <label>Marca</label>
                <input type="text" name="f_marca" id="f_marca" readonly>
            </div>
            <div class="campo">
                <label>Modelo</label>
                <input type="text" name="f_modelo" id="f_modelo" readonly>
            </div>
            <div id="campo" class="campo rodape">
                <button id="btn_ok" class="btn">OK</button>
            </div>
        </div>
    </div>

    <div id="janelaEditar" class="janelaView ocultar">
        <div id="view" class="view">
            <div class="campo">
                <label>ID</label>
                <input type="text" name="f_id" id="f_ideditar" readonly>
            </div>
            <div class="campo">
                <label>Produto</label>
                <input type="text" name="f_produto" id="f_produtoeditar">
            </div>
            <div class="campo">
                <label>Marca</label>
                <input type="text" name="f_marca" id="f_marcaeditar">
            </div>
            <div class="campo">
                <label>Modelo</label>
                <input type="text" name="f_modelo" id="f_modeloeditar">
            </div>
            <div id="campo" class="campo rodape">
                <button id="btn_gravar" class="btn">Gravar</button>
                <button id="btn_cancelar1" class="btn">Cancelar</button>
            </div>
        </div>
    </div>

    <div id="janelaAdicionar" class="janelaView ocultar">
        <div id="view" class="view">
            <div class="campo">
                <label>ID</label>
                <input type="text" name="f_id" id="f_idadicionar">
            </div>
            <div class="campo">
                <label>Produto</label>
                <input type="text" name="f_produto" id="f_produtoadicionar">
            </div>
            <div class="campo">
                <label>Marca</label>
                <input type="text" name="f_marca" id="f_marcaadicionar">
            </div>
            <div class="campo">
                <label>Modelo</label>
                <input type="text" name="f_modelo" id="f_modeloadicionar">
            </div>
            <div id="campo" class="campo rodape">
                <button id="btn_adicionar" class="btn">Adicionar</button>
                <button id="btn_cancelar2" class="btn">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="Aula160.js" type="module"></script>
</body>
</html>
